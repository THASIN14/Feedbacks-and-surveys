<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      background: #ffffff;
      color: #ff6f91;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff6f91;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Welcome to Feedbacks & Surveys ✨</h1>
    <button onclick="window.location.href='index.html'">Enter</button>
  </div>
</body>
</html>
